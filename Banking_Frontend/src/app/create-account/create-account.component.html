<h1 class="text-center">Create Account</h1>
<div *ngIf="accountCreate" class="alert-success">
    Account Created Successfully ....

</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" class="mt-3">
                <div class="form-group">
                    <label for="accountHolderName">Account Holder Name</label>
                    <input type="text" id="accountHolderName" name="accountHolderName" class="form-control"
                        placeholder="Enter Account Holder Name" [(ngModel)]="account.accountHolderName" required />
                </div>

                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="text" id="balance" name="balance" class="form-control" placeholder="Enter balance"
                        [(ngModel)]="account.balance" required />
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
